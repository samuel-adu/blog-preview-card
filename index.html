<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt=""
        class="card__image"
      />

      <div class="card__body">
        <div class="tag">Learning</div>
        <p class="date">Published 21 Dec 2023</p>

        <h1 class="heading">HTML & CSS foundations</h1>

        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="" class="avatar" />
        <p class="name">Greg Hooper</p>
      </div>
    </main>
    <aside class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/samuel-adu">Samuel Adu</a>.
      </p>
    </aside>
  </body>
</html>
